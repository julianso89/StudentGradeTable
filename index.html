<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">

    <div class="row page-header">
        <!-- only show this element when the isn't on mobile -->
        <h1 class="col-lg-12 hidden-xs">Student Grade Table
            <small class = "pull-right">Grade Average : <span class="label label-default avgGrade"></span>0</small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class = "hidden-lg hidden-md hidden-sm col-xs-12">Student Grade Table
            <small class = "pull-right">Grade Average : <span class="label label-default avgGrade"></span>0</small>
        </h3>
    </div>

    <div class="student-add-form col-lg-3 pull-right">
        <h4>Add Student</h4>

        <div class="input-group form-group">
            <span class ="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>

        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>

        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <button type="button" class="btn btn-primary" onclick="">Add</button>
        <button type="button" class="btn btn-default" onclick="">Cancel</button>

    </div>

    <div class="student-list-container col-lg-9">
        <table class="student-list page-header col-lg-12">

            <thead>

            <tr style="padding: 10px">
                <th class="col-lg-3 col-xs-1">Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th class="col-lg-3 col-xs-1">Operations</th>
            </tr>

            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
